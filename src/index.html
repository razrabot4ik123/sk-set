<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/image/logo.jpg" />
    <title>Ск-сеть - Комиссионный магазин</title>
  </head>
  <body>
    <header class="header">
      <h1 class="hidden">
        Ск-сеть - Скупка и продажа. Комиссионный магазин. Выкуп техники и оборудования. Магазин
        электроники
      </h1>
      <div class="container header__container">
        <a class="header__logo" href="/">
          <img src="./assets/image/logo.png" alt="Логотип Ск-сеть" />
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Каталог</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Отзывы</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Фото</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <h2 class="hero__title"><span>СК</span>-сеть</h2>
          <p class="hero__description">
            Наша компания специализируется на выгодной скупке мобильной техники и электроники
          </p>
        </div>
      </section>
      <section class="about"></section>
      <section class="product"></section>
      <section class="services"></section>
      <section class="testimonials"></section>
      <section class="gallery"></section>
      <section class="contacts"></section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
